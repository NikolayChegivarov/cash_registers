{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Выбор отчета</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="headers">
        <h1>Все филиалы</h1>
    </div>
    <div class="content-container2">
        <table class="balance-table">
            <tr>
                <th colspan="3">Скупки:</th>
            </tr>
            <tr>
                <th>Адрес</th>
                <th>в 585</th>
                <th>в 925</th>
            </tr>
            {% for item in secret_room_groups %}
            <tr>
                <td>{{ item.full_address }}</td>
                <td>{{ item.sum_converter585|default:"0" }}</td>
                <td>{{ item.sum_converter925|default:"0" }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
<div class="buttons">
    <button type="button" class="btn btn-back" onclick="window.location.href='/harvest/'; return false;" >Назад</button>
</div>
</body>
</html>
{% endblock %}
